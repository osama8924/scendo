<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروعي الأول | Scando Vibe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
        }
        .hero-section {
                /* تفعيل Flexbox لتوسيط كل شيء */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* ثانياً: الحجم (يجب أن يملأ الشاشة أول ما تفتح الموقع) */
            height: 100vh;
            width: 100%;

            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://plus.unsplash.com/premium_photo-1684445035564-c98efbe1fb7d?q=80&w=687&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* سطر إضافي يجعل الخلفية ثابتة والكلام يتحرك فوقها - جربه! */
            color: #e6f1ff;
        }

.about-section {
    padding: 80px 20px;     /* لإعطاء مساحة (تنفس) فوق وتحت النص */
    text-align: center;      /* لتوسيط النصوص في المنتصف */
    background-color: #f9f9f9; /* لون رمادي خفيف جداً لتمييز القسم عن غيره */
}

.about-section h2 {
    font-size: 36px;        /* تكبير حجم العنوان */
    color: #333;             /* لون رمادي غامق */
    margin-bottom: 20px;     /* مسافة بين العنوان والفقرة التي تحته */
}

.about-section p {
    font-size: 18px;
    max-width: 800px;        /* منع السطر من أن يصبح طويلاً جداً ومتعباً للعين */
    margin: 0 auto;          /* سطر سحري يوسط الصندوق الذي يحتوي النص */
    line-height: 1.6;        /* تباعد الأسطر لجعل القراءة مريحة */
    color: #666;
}
.services {
    display: flex;          /* اجعل الأبناء يقفون بجانب بعضهم */
    justify-content: center; /* وسطهم في منتصف الشاشة */
    gap: 20px;              /* اترك مسافة 20 بكسل بين كل صندوق والآخر */
    padding: 50px;
    background-color: white;
}

.service-box {
    background-color: #f1f1f1;
    padding: 30px;
    width: 250px;           /* عرض كل صندوق */
    text-align: center;
    border-radius: 15px;    /* حواف دائرية مثل تمرين المربع الأحمر */
    transition: 0.3s;       /* حركة ناعمة سنستخدمها الآن */
}

/* حركة إضافية: عندما نضع الماوس على الصندوق */
.service-box:hover {
    transform: translateY(-10px); /* يرتفع الصندوق قليلاً للأعلى */
    box-shadow: 0 10px 20px rgba(0,0,0,0.1); /* ظل خفيف */
}
        .hero-container {
            text-align: center;
        }

        .title-main {
            font-size: clamp(50px, 10vw, 100px);
            font-weight: 900;
            letter-spacing: 40px;
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
        }

        .title-sub {
            font-size: clamp(20px, 4vw, 40px);
            font-weight: 300;
            letter-spacing: 12px;
            color: #64a69a;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .btn-explore {
            margin-top: 50px;
            padding: 15px 45px;
            background: transparent;
            color: #d2beb6;
            border: 2px solid #64a69a;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.4s ease;
        }

        .btn-explore:hover {
            background-color: #64a69a;
            color: #0a192f;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(100, 166, 154, 0.4);
        }
        @media (max-width: 768px) {
    .services {
        flex-direction: column; /* اجعل الصناديق فوق بعضها بدل بجانب بعضها */
        align-items: center;
    }
}
    </style>
</head>

<body>
    <section class="hero-section">
    <div class="hero-container">
        <h1 class="title-main">DESIGN</h1>
        <div class="title-sub">FORECAST 2026</div>
    </div>

    <button class="btn-explore" onclick="alert('مرحباً بك في عالم Scando!')">Explore</button>
    </section>
</section> 

<section class="about-section">
    <h2>عن Scando</h2>
    <p>نحن نقدم حلولاً مبتكرة لتطوير الأعمال...</p>
</section>

<section class="services">
    <div class="service-box">
        <h3>التصميم</h3>
        <p>نبتكر هويات بصرية فريدة.</p>
    </div>
    
    <div class="service-box">
        <h3>التطوير</h3>
        <p>نبرمج مواقع سريعة وقوية.</p>
    </div>
    
    <div class="service-box">
        <h3>التسويق</h3>
        <p>نصل بمنتجك إلى الجمهور المستهدف.</p>
    </div>
</section>
    

</body>

</html>
